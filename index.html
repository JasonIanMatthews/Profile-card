<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Card</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="card-container">
		<div class="upper-container">
			<div class="image-container">
				<img src="images/image-victor.jpg">
			</div>
		</div>

		<div class="lower-container">
			<div class="nameaddress">
				<p>Victor Crest <span>26</span></p>
			</div>
			<div class="london">
				<p><span>London</span></p>
			</div>

			<div class="data">
				<div class="item">80K <span>Followers</span></div>
				<div class="item">803K <span>Likes</span></div>
				<div class="item">1.4K <span>Photos</span></div>
			</div>
		</div>
	</div>


	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
		Coded by <a href="#">Jason Matthews</a>
	</div>

</body></html>
