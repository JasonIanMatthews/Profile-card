<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Card</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="wrapper-flex">
		<div class="card-container">
			<div class="banner-img">
				<img class="profile-img" src="images/image-victor.jpg">
				<div class="nameaddress">
					Victor Crest <span class="lighter-font">26</span>
				</div>
				<p class="lighter-font">London</p>
				<hr>
				
				<div class="data">
					<div class="item">80K <p class="lighter-font size">Followers</p>
					</div>
					<div class="item">803K <p class="lighter-font size">Likes</p>
					</div>
					<div class="item">1.4K <p class="lighter-font size">Photos</p>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
			Coded by <a href="#">Jason Matthews</a>
		</div>
	</div>


</body></html>
