<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Card</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="card-container">
		<div class="upper-container">
			<div class="image-container">
				<img class="pic" src="images/image-victor.jpg" alt="">
			</div>
		</div>

		<div class="lower-container">
			<div>
				<p><span>Victor Crest</span> 26</p>
				<p class="london">London</p>
			</div>
			<div class="data">
				<div class="item">
					<span>80K</span>
					Followers
				</div>
				<div class="item">
					<span>803K</span>
					Likes
				</div>
				<div class="item">
					<span>1.4K</span>
					Photos
				</div>
			</div>

		</div>
	</div>
	
	<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
			Coded by <a href="#">Jason Matthews</a>
	</div>

</body></html>
